    <div class="col-sm-12 col-md-12 col-lg-12" *ngIf="res">
        <!-- product -->
        <div class="product-content product-wrap clearfix product-deatil">
            <div class="row">
                <div class="col-md-5 col-sm-12 col-xs-12">
                    <div class="product-image">
                        <img src="assets/resource images/{{res.resImage}}" class="img-responsive" alt="{{res.resImage}}" width="100%" style="position: relative;"/>
                    </div>
                </div>
    
                <div class="col-md-6 col-md-offset-1 col-sm-12 col-xs-12">
                    <h2 class="name">
                        {{res.resTitle}}
                    </h2>
                    <hr>
                    <h3 class="price-container">
                        <b>
                            {{res.resPrice | currency:'INR'}}
                        </b>
                        <small>*Inclusive of all taxes</small>
                    </h3>
                    <hr>

                    <div class="description description-tabs">
                        <h5 class="name">
                            Product Description
                        </h5>
                        <br>                        
                        <p>
                            {{res.resDescription}}
                        </p>   
                    </div>
                    <hr>
                    <br>
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <a class="btn btn-success btn-lg" (click)="buyResource(res.resId,res.category)" style="width: 50%;">Buy</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- end product -->
    </div>
