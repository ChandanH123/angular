<br>
<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Manage <b>Categories</b></h2>
					</div>
					<div class="col-sm-6">
						<a (click)="openModal(addCategoryModal)" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Category</span></a>	
						<br><br>
                        <form (keyup)="getCategoryByName($event,search.value)" class="w-10 me-3">
							<input type="text" class="form-control" placeholder="Search By Category Name" aria-label="Search" #search>
						</form>
					</div>
				</div>
			</div>
            <br>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Category Id</th>
						<th>Category Name</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let c of categoryList">
                        <td>{{c.catId}}</td>
                        <td>{{c.catName}}</td>
						<td>
							<!-- <a (click)="openModal(updateCategoryModal, c)" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a> -->
							<!-- <a (click)="deleteCategory(c.catId)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a> -->
						</td>
					</tr> 
				</tbody>
			</table>
			
			
		</div>
	</div>        
</div>
<!-- Add Category Modal -->
<ng-template #addCategoryModal let-modal>
	<div class="modal-body">
		<div class="modal-content">
			<form [formGroup] = "addCategoryForm" (ngSubmit)="addCategory()">
				<div class="modal-header">						
					<h4 class="modal-title">Add Employee</h4>
					<button type="button" class="close" data-dismiss="modal" (click)="modal.dismiss()" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Category Name</label>
						<input formControlName="catName" type="text" class="form-control" required>
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</ng-template>
<!-- Update Category Modal -->
<ng-template #updateCategoryModal let-modal>
	<div class="modal-body">
		<div class="modal-content">
			<form [formGroup] = "addCategoryForm" (ngSubmit)="updateCategory()">
				<div class="modal-header">						
					<h4 class="modal-title">Edit Employee</h4>
					<button type="button" class="close" data-dismiss="modal" (click)="modal.dismiss()" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Category Id</label>
						<input formControlName="username" type="text" class="form-control" disabled>
					</div>
					<div class="form-group">
						<label>Category Name</label>
						<input formControlName="catName" type="email" class="form-control">
					</div>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()" value="Cancel">
					<input type="submit" class="btn btn-info" value="Save">
				</div>
			</form>
		</div>
	</div>

</ng-template>
